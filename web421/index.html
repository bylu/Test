<body>
	<div class="showdiv">

			<img src="2.jpg" />
		</a>

	<script type="text/javascript" src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.7.1.min.js"></script>

	<script type="text/javascript">
	    var appid = 1105084846;
	    var pid = '8';
	    var entry = 'http://rc.qzone.qq.com/1105084846';
	    var mclientlink = 'http://dldir1.qq.com/box/QQmicrogamebox/release/1105084846/8/WSDZZ_latest.exe';
	    function load_x5_plugin(){
	      var hasX5 = WDManager.checkPlugin();
	      if (hasX5) {
	        var hasMC = WDManager.checkWD(appid);
	        if (hasMC) {
	          // 如果安装了微端，拉起微端
	          WDManager.startGame({
	            'appid': appid,
	            'pid': pid,
	            'url': entry,
	            'type': '0',
	            'runParam':''
	          }, function(){
	            //alert('install WD succ');
	          }, function(){
	            //alert('install WD err');
	          });
	        }else{
	          // 没安装微端静默下载
	          WDManager.startGame({
	            'appid': appid,
	            'pid': pid,
	            'url': entry,
	            'type': '1',
	            'runParam': ''
	          }, function(){
	            //alert('install WD succ');
	          }, function(){
	            //alert('install WD err');
	          });
	        };
	      }else{
	        location.href = mclientlink;
	      }
	    }
	    $(function(){
			var add_iframe = location.search.indexOf('openid')>-1;
			if (add_iframe) {
				var url = "http://admin.dzz.tx.52xiyou.com:8867/"+location.search;
				$('body').append('<iframe src="'+url+'" style="display:none;"></iframe>')
			};
	    })
  </script>
