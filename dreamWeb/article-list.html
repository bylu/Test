<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:global.cfg_keywords/}" />
<meta name="description" content="{dede:global.cfg_description/}" />
<link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/page.css"/>
</head>
<body>
<div id="Contet">
	<!--导航 开始-->
	{dede:include filename="head.htm"/}
	<!--导航 结束-->
	<!--新闻列表 开始-->
	<div class="Page_title_bg">
		<div class="Page_title"><h1>新闻中心</h1><h2>NEWS CENTER</h2></div>
	</div>
	<div class="New_list">
	    <div class="People_1"><img src="{dede:global.cfg_templets_skin/}/images/people_1.png" width="800" height="800"></div>
	    <dl>
	    	{dede:list pagesize='9'}
	    	<dd>
	    		( [field:pubdate function="GetDateMK(@me)"/]   )
	    		<span><a href="[field:arcurl/]" title="[field:title/]">[field:title/]</a></span>
	    	</dd>
			{/dede:list}
	    </dl>
	    <div class="NEXT">
		    <ul>
		    	<ul>{dede:pagelist istitem="index,pre,next,end,option,info," listsize="5"/}</ul>
		    </ul>
	    </div>
	</div>
	<!--新闻列表 结束-->
	<!--foot 开始-->
	{dede:include filename="footer.htm"/}
	<!--foot 结束-->
</div>
</body>
</html>
