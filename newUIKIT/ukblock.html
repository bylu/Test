<!document>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>uikit 块block</title>
	<link rel="stylesheet" href="css/uikit.min.css" />
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="js/uikit.min.js"></script>
</head>
<body>
	<div class="uk-block uk-block-primary">
	<!--修饰
	   .uk-block-default  添加默认的背景颜色，通常是白色或者类似的颜色
	   .uk-block-muted   添加亮背景色
	   .uk-block-primary 添加表示着重的背景色
	   .uk-block-secondary  添加另一种背景色，通常是个暗色的
	
	-->
		<div class="uk-container">
			<h3>Primary</h3>
			<div class="uk-grid uk-grid-match">
				<div class="uk-width-medium-1-3">
					<div class="uk-panel">
						<p>Lorem  ipsum dolor sit amet,conselrctetur elit .sed do </p>
					</div>
				</div>
				<div class="uk-width-medium-1-3">
					<div class="uk-panel">
						<p>This is place  you can look for infos ,what you want!</p>
					</div>
				</div>
				<div class="uk-width-medium-1-3">
					<div class="uk-panel">
						<p>Medium select infos</p>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!--添加一个较大的padding块组建---->
	<div class="uk-block uk-block-large uk-block-secondary uk-contrast">
		<h3> User Primary</h3>
		<div class="uk-grid uk-grid-match">
			<div class="uk-width-medium-1-3">
				<div class="uk-panel">
					<p>user have a good  time to  look for this infos</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
