<!document>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>uikit Flex</title>
		<link rel="stylesheet" href="css/uikit.min.css" />
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="js/uikit.min.js"></script>
	</head>
	<style type="text/css">
		.logo{width:autolfloat:left;}
		ul,li{list-style:none;}
		.blockborder{height:150px;border:1px solid #ccc;}
		.leftbar{margin:0px 10px;}
		.leftbar li{cursor:pointer;border-bottom:1px solid #fff;padding:8px 0px;}
		.leftbar li:first-child{border-radius:8px 8px 0px 0px;}
		.leftbar li:last-child{border-radius: 0px 0px 8px 8px;}
		.bggray{background-color:#e1e1e1;}
		.toptit li{float:left;display:inline;padding:5px 15px;}
		.uk-switcher{width:100%;float:left;}
		p{width:100%;float:left;}
	</style>
	<body>
		<div class="uk-grid uk-width-1-1">
			<header  class="uk-container-center uk-width-2-3" >
				<a class="uk-float-left"><img src="images/logo.png" /></a>
				<nav class="uk-navbar uk-flex-margin uk-float-left uk-margin-large-top">
					<div class="uk-navbar-flip">
						<ul class="uk-navbar-nav">
							<li class="uk-active uk-navbar-nav-subtitle"><a>Home</a></li>
							<li class="uk-parent uk-margin-left uk-padding-left "><a>Newinfo</a></li>
							<li class="uk-parent uk-margin-left uk-padding-left"><a>QuestionInfo</a></li>
							<li class="uk-parent uk-margin-left uk-padding-left"><a>UserCenter</a></li>
							<li class="uk-parent uk-margin-left uk-padding-left"><a>HelpCenter</a></li>
						</ul>
					</div>
				</nav>
			</header>
			<div class="uk-container-center uk-width-2-3 uk-margin-large-top uk-padding-large-top" >
				<section class="uk-width-1-3 uk-float-left">
					<ul class="leftbar">
						<li class="uk-padding-small uk-text-center bggray">用户信息</li>
						<li class="uk-padding-small uk-text-center bggray">财富信息</li>
						<li class="uk-padding-small uk-text-center bggray">充值管理</li>
						<li class="uk-padding-small uk-text-center bggray">游戏维护</li>
						<li class="uk-padding-small uk-text-center bggray">日志记录</li>
						<li class="uk-padding-small uk-text-center bggray">充值管理</li>
					</ul>
				</section>
				<section class="uk-width-2-3 uk-float-left">
					<div data-uk-grid>
						<div class="uk-width-small-1-2 uk-width-medium-1-4">
							
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
