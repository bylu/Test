<body>
<div class="layout">
	<img src="bg.jpg"  secset="bg-2x.jpg 2x ,bg-3x.jpg 3x" />
	<div class="bgtips" id="bgtips" style="display:none;">
		<div class="bg_4_tip" id="bg_4_tip" >
			<img src="ios.png" alt="街机千炮捕鱼ios版" style="width:100%;" />
		</div>
	</div>
	<div class="bgtips" id="bgtips2" style="display:none;">
		<div class="bg_4_tip" id="bg_5_tip" >

</div>
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			userOpen();
		});
		function userOpen(){
			if (checkIsApple()) {
				$("#bgtips").css("display","block");  
			}else{
				$("#bgtips2").css("display","block");  
			} 
		}
		function checkIsApple(){
			var u = navigator.userAgent, app = navigator.appVersion;
			var ios=!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
			var iPad=u.indexOf('iPad') > -1;
			var iPhone=u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1;
			if(ios || iPad || iPhone){
				return true;
			}else{
				return false;
			}
		}
	</script>
</body>
