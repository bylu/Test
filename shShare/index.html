<script type="text/javascript">
   $(document).ready(function(){	//初始化是调用
        updateLineHeightByParam();
    });
    window.onresize=function(){ //调整宽度是调用
        updateLineHeightByParam();
    }
    function updateLineHeightByParam(){//function:根据宽度大小来更改背景图片
        //基本配置
        var standard_width = 720;
        var standard_height = 1530;
        var win_width = $(document).width();
        var win_height = $(document).height();
        var screen_width = $(window).width();
        var screen_height = $(window).height();
		 //推广码控制
        var scale_spreadcode_fontsize = (win_width / standard_width) * 170;
        var absolute_spreadcode_left = win_width * 0.355;
        var absolute_spredcode_top = win_height * 0.55;
        var absolute_spredcode_width = win_width * 0.483;
        var absolute_spredcode_height = win_height * 0.02;
		 //推广码动态改变
        $(".inviteCodeRegional").css("top", absolute_spredcode_top + "px");
        $(".inviteCodeRegional").css("left", absolute_spreadcode_left + "px");
        $(".inviteCodeRegional").css("fontSize", scale_spreadcode_fontsize + "%");
        $(".inviteCodeRegional").css("width", absolute_spredcode_width + "px");
        $(".inviteCodeRegional").css("height", absolute_spredcode_height + "px");    
    }
	//判断是否是微信扫描
    var ua = navigator.userAgent.toLowerCase();
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
        document.getElementById("downKeyRegional").addEventListener('click', function(){
			if (checkIsApple()) {
				document.getElementById("bg_4_tip").style.display="block"; 
			}else{
				document.getElementById("bg_5_tip").style.display="block";   
			}
        }); 
    }else{
        document.getElementById("downKeyRegional").addEventListener('click', function(){
            if (checkIsApple()) {
				    window.location.href="https://itunes.apple.com/us/app/bai-yi-shui-hu-chuan-jie-ji/id993585766?l=zh&ls=1&mt=8";
              }else{
                    window.location.href = "http://download.6513.com/phoneshz/SHZ_FX.apk";
              }           
        });        
    }
  //判断是否是苹果设备
    function checkIsApple(){
         var u = navigator.userAgent, app = navigator.appVersion;
         var ios=!!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
         var iPad=u.indexOf('iPad') > -1;
         var iPhone=u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1;
         if(ios || iPad || iPhone){
            return true;
         }else{
            return false;
         }
    }	
</script>
